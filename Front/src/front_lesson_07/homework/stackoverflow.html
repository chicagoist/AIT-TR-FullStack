<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Form</title>
    <link rel="stylesheet" href="stackoverflow.css"/>
</head>
<body>
<header>
    <h1>Contact us</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="container">
        <form id="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" placeholder="Your name" required maxlength="20"/>
            </div>
            <div class="form-group">
                <label for="phone">Phone*</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number" required/>
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="Your working email" required/>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" name="location">
                    <option value="New York" selected>New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Boston">Boston</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message*</label>
                <textarea id="message" name="message" placeholder="Your message" required></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" id="agree" name="agree"/>
                <label for="agree">I agree</label>
            </div>
            <div class="form-group">
                <button type="submit">SEND REQUEST</button>
                <button type="reset">CLEAR FORM</button>
            </div>
        </form>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 Contact Form. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
