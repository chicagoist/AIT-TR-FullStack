<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lesson 16 Classwork</title>
    <script src="index.js" defer async></script>
  </head>
  <body>
    <header>
      <div class="wrap">
        <div class="header_top">
          <div class="face_logo">
            <a href="#">
              <img alt="adium" class="rounded-corners" src="images/Adium.png" title="Audium Logo" width="100" />
            </a>
          </div>
          <nav class="header_menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
          </nav>
        </div>
        <h3>Classwork работа к уроку 16</h3>
      </div>
    </header>
    <main>
      <div class="main-container">
        <!-- новая форма -->
        <form id="user-form">
          <label for="name">Name:</label>
          <input class="name-input" name="name" id="name" type="text" placeholder="Enter your name" />
          <label for="surname">Surname:</label>
          <input class="surname-input" name="surname" id="surname" type="text" placeholder="Enter your surname" />
          <label for="email">Email:</label>
          <input class="email-input" name="email" id="email" type="email" placeholder="Enter your email" />
          <label for="phone">Phone number:</label>
          <input class="phone-input" name="phone" id="phone" type='tel' placeholder="Enter your phone number" />
          <button type="submit" class="submit-button">Send Data</button>
        </form>
        <!-- TO DÖ card с введенными данными -->
        <div class="user-card" style="display: none">666 TO DO отображать данные после отправки формы</div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrap">
        <p>Ссылки, логотип и информация о сайте</p>
        <div class="copyright-block">
          <a href="https://github.com/chicagoist/AIT-TR-FullStack/tree/main/Front/src" target="_blank">GitHub</a>
        </div>
      </div>
    </footer>
  </body>
</html>
